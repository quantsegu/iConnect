<!DOCTYPE html>

<html>
<head>
    <!--Use SORTABLE TO get the stuff done for the Personal Profile Page-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://rawgithub.com/angular-ui/ui-sortable/master/src/sortable.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/MyScript.js">

    </script>
    <script>
        angular.bootstrap(document.getElementById("App2"),['namesList']);
    </script>

</head>
<body>
<div id="App1" ng-app="technologyCart" ng-controller="technologyController">
    <h3>Technologies</h3>
    <div ng-repeat="item in items">
        {{item.name}}
        <span class="badge">{{item.rank}}</span>
        <span class="glyphicon glyphicon-ok" ng-click="update($index,true);"></span>
        <span class="glyphicon glyphicon-remove" ng-click="update($index, false);"></span>
        </span>
    </div>
    <div ng-controller="projectController">
        <h2> Projects</h2>
        <div ng-repeat="item in projects">
            <form role="form">
                <label>{{item.name}}</label>
                <textarea class="form-control">{{item.ProjectDetails}}</textarea>
                <ul id="my-sort" class="sortable" ng-model="projectTechnologies">
                    <li ng-repeat="i in item.techs">{{i.tech}}</li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
